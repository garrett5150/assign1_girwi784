<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<h2>Authentication Login Form</h2>
<div class="container">
    <form method="post" action="/authlogin">
        <label><b>Username</b></label>
        <input type="text" id="un" placeholder="Enter Username" name="uname" required>

        <label><b>Password</b></label>
        <input type="password" id="pw" placeholder="Enter Password" name="psw" required>
        <br />
        <button id="btn-submit" type="submit">Login</button>
    </form>
</div>


</body>
</html>
